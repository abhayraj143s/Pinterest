<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best God Wallpapers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            background-color: #fff;
        }
        .wallpaper-grid {
            column-count: 5;
            column-gap: 15px;
            padding: 15px;
        }
        .grid-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
            break-inside: avoid;
        }
        .grid-item img {
            width: 100%;
            border-radius: 16px;
            cursor: pointer;
            display: block;
        }
        @media (max-width: 1200px) { .wallpaper-grid { column-count: 4; } }
        @media (max-width: 992px) { .wallpaper-grid { column-count: 3; } }
        @media (max-width: 768px) { .wallpaper-grid { column-count: 2; } }

        #viewer-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .viewer-box {
            background-color: #fff;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            border-radius: 32px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: zoomIn 0.3s ease-in-out;
        }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .viewer-image-section { flex: 1.5; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; }
        .viewer-image-section img { width: 100%; height: 100%; object-fit: contain; }
        .viewer-details-section { flex: 1; padding: 30px; display: flex; flex-direction: column; overflow-y: auto; }
        #viewer-close-btn {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 24px; color: #000;
            background: #fff; border-radius: 50%;
            width: 40px; height: 40px;
            border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .action-bar { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
        .action-bar button, .action-bar span { background: none; border: none; font-size: 20px; cursor: pointer; color: #555; display: flex; align-items: center; gap: 8px; }
        .action-bar .like-btn.liked i { color: red; }
        .download-main-btn { background-color: #e60023; color: white; border: none; padding: 12px 20px; border-radius: 24px; font-weight: bold; font-size: 16px !important; margin-left: auto; }
        .wallpaper-info { flex-grow: 1; text-align: left; }
        .wallpaper-info h2 { font-size: 28px; margin: 0 0 10px 0; }
        .related-section { margin-top: 20px; }
        .related-section h3 { text-align: left; margin-bottom: 15px; font-size: 16px; color: #555; }
        .related-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .related-grid img { width: 100%; border-radius: 8px; cursor: pointer; }

        @media (max-width: 768px) {
            .viewer-box { flex-direction: column; width: 100%; max-height: 100%; height: 100%; border-radius: 0;}
            .viewer-image-section { min-height: 300px; }
            .viewer-details-section { padding: 20px; }
            #viewer-close-btn { top: 10px; right: 10px; }
        }
    </style>
</head>
<body>
    <div id="wallpaper-grid" class="wallpaper-grid"></div>

    <div id="viewer-overlay">
        <div class="viewer-box">
             <button id="viewer-close-btn"><i class="fa-solid fa-xmark"></i></button>
            <div class="viewer-image-section">
                <img id="viewer-image" src="" alt="Wallpaper">
            </div>
            <div class="viewer-details-section">
                <div class="action-bar">
                    <button id="viewer-share-btn" title="Share"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
                    <button id="viewer-like-btn" title="Like"><i class="fa-regular fa-heart"></i></button>
                    <span id="viewer-download-count" title="Downloads"><i class="fa-solid fa-circle-down"></i> 0</span>
                    <button id="viewer-download-btn" class="download-main-btn">Download</button>
                </div>
                <div class="wallpaper-info">
                    <h2 id="viewer-title">Wallpaper Title</h2>
                    <p id="viewer-category">Category: </p>
                </div>
                <div class="related-section">
                    <h3>More like this</h3>
                    <div id="related-grid" class="related-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- वॉलपेपर का डेटा (यह आपकी "डायरी" है) ---
            const wallpaperData = [
                { id: 'image001', cat: 'krishna' }, { id: 'image002', cat: 'krishna' },
                { id: 'image003', cat: 'krishna' }, { id: 'image004', cat: 'krishna' },
                { id: 'image005', cat: 'krishna' }, { id: 'image006', cat: 'krishna' },
                { id: 'image007', cat: 'krishna' }, { id: 'image008', cat: 'krishna' },
                { id: 'image009', cat: 'krishna' }, { id: 'image010', cat: 'krishna' },
                { id: 'image011', cat: 'shiv' }, { id: 'image012', cat: 'shiv' },
                { id: 'image013', cat: 'shiv' }, { id: 'image014', cat: 'shiv' },
                { id: 'image015', cat: 'shiv' }, { id: 'image016', cat: 'shiv' },
                { id: 'image017', cat: 'shiv' }, { id: 'image018', cat: 'shiv' },
                { id: 'image019', cat: 'shiv' }, { id: 'image020', cat: 'shiv' },
                { id: 'image021', cat: 'ganesh' }, { id: 'image022', cat: 'ganesh' },
                { id: 'image023', cat: 'ganesh' }, { id: 'image024', cat: 'ganesh' },
                { id: 'image025', cat: 'ganesh' }, { id: 'image026', cat: 'hanuman' },
                { id: 'image027', cat: 'hanuman' }, { id: 'image028', cat: 'hanuman' },
                { id: 'image029', cat: 'hanuman' }, { id: 'image030', cat: 'hanuman' },
                { id: 'image031', cat: 'all-god' }, { id: 'image032', cat: 'all-god' },
                { id: 'image033', cat: 'all-god' }, { id: 'image034', cat: 'all-god' },
                { id: 'image035', cat: 'all-god' }, { id: 'image036', cat: 'all-god' },
                { id: 'image037', cat: 'all-god' }, { id: 'image038', cat: 'all-god' },
                { id: 'image039', cat: 'all-god' }, { id: 'image040', cat: 'all-god' },
                { id: 'image041', cat: 'all-god' }, { id: 'image042', cat: 'all-god' },
                { id: 'image043', cat: 'all-god' }, { id: 'image044', cat: 'all-god' },
                { id: 'image045', cat: 'all-god' }, { id: 'image046', cat: 'all-god' },
                { id: 'image047', cat: 'all-god' }, { id: 'image048', cat: 'all-god' },
                { id: 'image049', cat: 'all-god' }, { id: 'image050', cat: 'all-god' }
            ];

            const grid = document.getElementById('wallpaper-grid');
            const viewerOverlay = document.getElementById('viewer-overlay');
            const closeBtn = document.getElementById('viewer-close-btn');
            const viewerImage = document.getElementById('viewer-image');
            const likeBtn = document.getElementById('viewer-like-btn');
            const shareBtn = document.getElementById('viewer-share-btn');
            const downloadBtn = document.getElementById('viewer-download-btn');
            const downloadCountEl = document.getElementById('viewer-download-count').querySelector('span');
            const viewerTitle = document.getElementById('viewer-title');
            const viewerCategory = document.getElementById('viewer-category');
            const relatedGrid = document.getElementById('related-grid');

            const likedItems = JSON.parse(localStorage.getItem('likedWallpapers')) || {};
            const downloadCounts = JSON.parse(localStorage.getItem('downloadCounts')) || {};

            function populateGrid() {
                wallpaperData.forEach(item => {
                    const gridItem = document.createElement('div');
                    gridItem.className = 'grid-item';
                    gridItem.innerHTML = `<img src="${item.id}.jpg" alt="${item.cat} wallpaper" data-id="${item.id}">`;
                    grid.appendChild(gridItem);
                });
            }

            function updateViewer(id) {
                const item = wallpaperData.find(w => w.id === id);
                if (!item) return;

                viewerImage.src = `${id}.jpg`;
                viewerImage.dataset.id = id;
                viewerTitle.textContent = `${item.cat.charAt(0).toUpperCase() + item.cat.slice(1)} Wallpaper`;
                viewerCategory.textContent = `Category: ${item.cat}`;

                const likeIcon = likeBtn.querySelector('i');
                if (likedItems[id]) {
                    likeBtn.classList.add('liked');
                    likeIcon.className = 'fa-solid fa-heart';
                } else {
                    likeBtn.classList.remove('liked');
                    likeIcon.className = 'fa-regular fa-heart';
                }

                downloadCountEl.textContent = downloadCounts[id] || 0;

                relatedGrid.innerHTML = '';
                const related = wallpaperData.filter(w => w.cat === item.cat && w.id !== id);
                related.slice(0, 9).forEach(relItem => {
                    const img = document.createElement('img');
                    img.src = `${relItem.id}.jpg`;
                    img.dataset.id = relItem.id;
                    relatedGrid.appendChild(img);
                });
            }

            grid.addEventListener('click', (e) => {
                if (e.target.tagName === 'IMG') {
                    updateViewer(e.target.dataset.id);
                    viewerOverlay.style.display = 'flex';
                    document.body.style.overflow = 'hidden'; // Stop background scrolling
                }
            });

            relatedGrid.addEventListener('click', (e) => {
                if (e.target.tagName === 'IMG') {
                    updateViewer(e.target.dataset.id);
                }
            });

            function closeViewer() {
                viewerOverlay.style.display = 'none';
                document.body.style.overflow = 'auto'; // Allow background scrolling again
            }

            closeBtn.addEventListener('click', closeViewer);
            viewerOverlay.addEventListener('click', (e) => {
                if (e.target === viewerOverlay) {
                     closeViewer();
                }
            });

            likeBtn.addEventListener('click', () => {
                const id = viewerImage.dataset.id;
                const icon = likeBtn.querySelector('i');
                likeBtn.classList.toggle('liked');
                if (likeBtn.classList.contains('liked')) {
                    likedItems[id] = true;
                    icon.className = 'fa-solid fa-heart';
                } else {
                    delete likedItems[id];
                    icon.className = 'fa-regular fa-heart';
                }
                localStorage.setItem('likedWallpapers', JSON.stringify(likedItems));
            });
            
            shareBtn.addEventListener('click', () => {
                 const pageUrl = window.location.href;
                 navigator.clipboard.writeText(pageUrl).then(() => alert('Website link copied!'));
            });

            downloadBtn.addEventListener('click', () => {
                const id = viewerImage.dataset.id;
                const count = (downloadCounts[id] || 0) + 1;
                downloadCounts[id] = count;
                downloadCountEl.textContent = count;
                localStorage.setItem('downloadCounts', JSON.stringify(downloadCounts));
                const link = document.createElement('a');
                link.href = viewerImage.src;
                link.download = `${id}.jpg`;
                link.click();
            });

            populateGrid();
        });
    </script>
</body>
</html>
